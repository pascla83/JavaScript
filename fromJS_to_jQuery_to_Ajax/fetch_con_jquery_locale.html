<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Includi jQuery dal CDN di Google -->
    <script src="js/jquery.min.js"></script> <!-- Supponendo che il file sia nella cartella "js" -->
</head>
<body>
    <script>
        // jQuery
        $.get('https://jsonplaceholder.typicode.com/users/1', function(data) {
            console.log('Dati utente:', data); // Mostra i dati nella console
        })
        .fail(function(error) {
            console.error('Errore durante la richiesta:', error); // Gestisci l'errore
        });
    </script>
</body>
</html>
