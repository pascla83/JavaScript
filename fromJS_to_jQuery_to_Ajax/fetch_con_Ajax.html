<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Includi jQuery dal CDN di Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        // AJAX con XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users/1', true);

        xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
            var data = JSON.parse(xhr.responseText); // Converti la risposta in JSON
            console.log('Dati utente:', data); // Mostra i dati nella console
        } else {
            console.error('Errore nella risposta:', xhr.statusText);
        }
        };

        xhr.onerror = function() {
        console.error('Errore durante la richiesta.');
        };

        xhr.send();
    </script>
</body>
</html>
