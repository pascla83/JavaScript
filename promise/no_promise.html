    <script>
        // Esempio di richiesta HTTP a un'API pubblica che funziona
// Esempio di richiesta HTTP a un sito che non funziona
function fetchInvalidSite() {
  return fetch('https://invalid-api-url.example.com/users/1') // URL non valido
    .then((response) => {
      if (!response.ok) {
        throw new Error('Errore nella risposta: ' + response.status);
      }
      return response.json();
    })
    .then((data) => {
      console.log("Dati utente:", data); // Questo non verrÃ  eseguito
    })
    .catch((error) => {
      console.error("Errore durante la richiesta:", error); // Cattura l'errore
    })
    .finally(() => {
      console.log("Richiesta al sito non funzionante completata.");
    });
}

fetchInvalidSite();
    </script>
