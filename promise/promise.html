<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Esempio di richiesta HTTP a un'API pubblica che funziona
function fetchUser() {
  return fetch('https://jsonplaceholder.typicode.com/users/1') // API funzionante
    .then((response) => {
      if (!response.ok) {
        throw new Error('Errore nella risposta: ' + response.status);
      }
      return response.json(); // Convertiamo la risposta in JSON
    })
    .then((data) => {
      console.log("Dati utente:", data); // Dati ricevuti dall'API
    })
    .catch((error) => {
      console.error("Errore durante la richiesta:", error);
    })
    .finally(() => {
      console.log("Richiesta al sito funzionante completata.");
    });
}

fetchUser();
    </script>
</body>
</html>
